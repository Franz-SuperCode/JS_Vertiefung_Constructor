<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Aufgaben</title>
</head>

<body>
    <form action="">
        <h1 id="h1">Deine Pokemon</h1>
        <label id="nameLabel" for="name">Name:</label>
        <input id="name" type="text" value="Schiggy">

        <label id="weightLabel" for="weight">Gewicht[Kg]:</label>
        <input id="weight" type="number" value="1">

        <label id="catchDataLabel" for="catchDate">Fangdatum:</label>
        <input id="catchDate" type="text" value="2022-12-01">


        <label id="attacksLabel" for="attacks">Attacken:</label>
        <input id="attacks" type="text" value="Tackle">

        <label id="imgLabel" for="img">IMG-URL:</label>
        <input id="img" type="text">


        <button id="button">Eintragen</button>
    </form>
    <ul id="list"></ul>
    <p id="output"></p>
    <p id="outputArray"></p>
    <script src="./main.js"></script>
</body>

</html>
